<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meta_tags.title }}</title>
    <meta name="description" content="{{ meta_tags.description }}">
    <meta name="keywords" content="{{ meta_tags.keywords }}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="{{ meta_tags.title }}">
    <meta property="og:description" content="{{ meta_tags.description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{% static 'images/image.webp' %}">

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Obituary",
      "name": "{{ obituary.name }}",
      "description": "{{ obituary.content }}",
      "dateOfBirth": "{{ obituary.date_of_birth }}",
      "dateOfDeath": "{{ obituary.date_of_death }}",
      "author": {
        "@type": "Person",
        "name": "{{ obituary.author }}"
      }
    }
    </script>

    <!-- Canonical Tag -->
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/image.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        article {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        .social-sharing {
            margin-top: 20px;
        }
        .social-sharing h3 {
            margin-bottom: 10px;
        }
        .social-sharing a {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }
        .social-sharing img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <article>
        <header>
            <h1>{{ obituary.name }}</h1>
            <p>{{ obituary.date_of_birth }} - {{ obituary.date_of_death }}</p>
        </header>
        <section>
            <p>{{ obituary.content }}</p>
        </section>
        <footer>
            <p>Published by {{ obituary.author }}</p>
        </footer>
    </article>

    <!-- Social Media Sharing Buttons -->
    <div class="social-sharing">
        <h3>Share this obituary:</h3>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" target="_blank">
            <img src="{% static 'images/facebook.png' %}" alt="Share on Facebook">
        </a>
        <a href="https://twitter.com/intent/tweet?text={{ obituary.name }}&url={{ request.build_absolute_uri }}" target="_blank">
            <img src="{% static 'images/twitter.webp' %}" alt="Share on Twitter">
        </a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}&title={{ obituary.name }}&summary={{ obituary.content }}" target="_blank">
            <img src="{% static 'images/linkedin.webp' %}" alt="Share on LinkedIn">
        </a>
    </div>
</body>
</html>
