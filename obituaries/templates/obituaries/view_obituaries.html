<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituaries</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Obituaries</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Date of Death</th>
            <th>Content</th>
            <th>Author</th>
        </tr>
        {% for obituary in obituaries %}
        <tr>
            <td><a href="{% url 'obituary_detail' obituary.id %}">{{ obituary.name }}</a></td>
            <td>{{ obituary.date_of_birth|date:"F j, Y" }}</td>
            <td>{{ obituary.date_of_death|date:"F j, Y" }}</td>
            <td>{{ obituary.content|truncatewords:10 }}</td>
            <td>{{ obituary.author }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
